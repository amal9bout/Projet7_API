name: Build and Deploy

on:
  push:
    branches:
      - main  # Déclenche le workflow lorsque vous poussez sur la branche main

jobs:
  build:
    runs-on: ubuntu-latest  # Utilise une machine virtuelle Ubuntu pour le workflow

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Action pour récupérer le code source

      - name: Set up Python
        uses: actions/setup-python@v2  # Action pour configurer Python
        with:
          python-version: '3.x'  # Version de Python à utiliser (ex: 3.8)

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Assurez-vous d'adapter cette commande à votre projet

      - name: Run tests
        run: |
          python -m pytest  # Commande pour exécuter les tests unitaires avec pytest

